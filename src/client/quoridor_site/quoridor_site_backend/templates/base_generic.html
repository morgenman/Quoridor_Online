<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <body>
    <!--ADD VERSION NUMBER HERE BEFORE PUSH-->
    {% block content %}{% endblock %}
    <div class="version">
      {% if user.is_authenticated %}
      <p>User: {{ user.id }}</p>
      {% endif %}
      <b>Version number: 1.0.0</b>
    </div>
  </body>
</html>
